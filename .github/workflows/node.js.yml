name: Checklist Backend CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: checklist-backend-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      # ‚ö° Install deps only if needed
      - name: Install dependencies (smart)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          if [ ! -d node_modules ]; then
            echo "üì¶ Installing dependencies"
            npm ci --no-audit --no-fund
          else
            echo "‚úÖ node_modules exists, skipping install"
          fi

      # üö´ Disable device sync during deploy
      - name: Disable background jobs
        shell: bash
        run: |
          set -e
          sed -i 's/^DEVICE_SYNC_ENABLED=.*/DEVICE_SYNC_ENABLED=false/' .env || true

      # üîÑ Restart PM2 safely
      - name: Restart PM2
        shell: bash
        run: |
          set -e
          PM2_NAME="checklist-backend"

          if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
            pm2 reload "$PM2_NAME" --update-env
          else
            pm2 start server.js --name "$PM2_NAME" --time
          fi

          pm2 save

      # ‚ö° Fast health check (15s max)
      - name: Health check
        shell: bash
        run: |
          set -e
          PORT=$(grep -E '^PORT=' .env | cut -d= -f2 || echo 3000)
          URL="http://127.0.0.1:${PORT}/health"

          for i in {1..5}; do
            if curl -fsS "$URL" >/dev/null; then
              echo "‚úÖ Health OK"
              exit 0
            fi
            sleep 3
          done

          echo "‚ùå Health failed"
          pm2 logs checklist-backend --lines 50 || true
          exit 1

      # ‚úÖ Re-enable background jobs AFTER deploy
      - name: Re-enable background jobs
        if: success()
        shell: bash
        run: |
          sed -i 's/^DEVICE_SYNC_ENABLED=.*/DEVICE_SYNC_ENABLED=true/' .env || true
          pm2 reload checklist-backend --update-env
