name: Checklist-Maintenance-Housekeeping CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: checklist-backend-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      # ‚úÖ 0) Backup .env BEFORE checkout (so it never gets deleted)
      - name: Backup .env (before checkout)
        shell: bash
        run: |
          set -e
          APP_DIR="$GITHUB_WORKSPACE"
          ENV_BACKUP="/home/ubuntu/.env_backup_checklist_backend"

          if [ -f "$APP_DIR/.env" ]; then
            cp -f "$APP_DIR/.env" "$ENV_BACKUP"
            chmod 600 "$ENV_BACKUP"
            echo "‚úÖ .env backed up to $ENV_BACKUP"
          else
            echo "‚ÑπÔ∏è No .env found in workspace yet (first deploy?)"
          fi

      - name: Checkout (code update)
        uses: actions/checkout@v4
        with:
          clean: false   # ‚úÖ do NOT auto-clean workspace

      # ‚úÖ 1) Restore .env AFTER checkout (if backup exists)
      - name: Restore .env (after checkout)
        shell: bash
        run: |
          set -e
          APP_DIR="$GITHUB_WORKSPACE"
          ENV_BACKUP="/home/ubuntu/.env_backup_checklist_backend"

          if [ -f "$ENV_BACKUP" ]; then
            cp -f "$ENV_BACKUP" "$APP_DIR/.env"
            chmod 600 "$APP_DIR/.env"
            echo "‚úÖ .env restored into workspace"
          fi

          if [ ! -f "$APP_DIR/.env" ]; then
            echo "‚ùå .env not found in workspace."
            echo "‚û°Ô∏è Create .env once at: $APP_DIR/.env"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"
          if [ -f package-lock.json ]; then
            npm ci || (echo "‚ö†Ô∏è npm ci failed, fallback to npm install" && npm install)
          else
            npm install
          fi

      - name: Build (if present)
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          npm run build --if-present

      - name: Start/Restart PM2 (reload env)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"
          PM2_NAME="checklist-backend"

          pm2 --version

          if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
            echo "‚ôªÔ∏è Restarting PM2: $PM2_NAME"
            pm2 restart "$PM2_NAME" --update-env
          else
            echo "üöÄ Starting PM2: $PM2_NAME"
            pm2 start server.js --name "$PM2_NAME" --time --update-env
          fi

          pm2 save
          pm2 status

      - name: Health check (wait up to 45s)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          PORT=$(grep -E '^PORT=' .env | head -n 1 | cut -d= -f2 | tr -d '\r' || true)
          if [ -z "$PORT" ]; then PORT=3000; fi

          HEALTH_PATH="/health"
          URL="http://127.0.0.1:${PORT}${HEALTH_PATH}"
          echo "üîé Checking: $URL"

          for i in {1..15}; do
            if curl -fsS "$URL" >/dev/null 2>&1; then
              echo "‚úÖ Health OK"
              exit 0
            fi
            echo "‚è≥ Not ready (${i}/15)"
            sleep 3
          done


          echo "‚ùå Health failed. Debug:"
          pm2 status || true
          pm2 logs checklist-backend --lines 200 || true
          ss -tulpn | grep -E "node|:${PORT}" || true
          exit 1
