name: Checklist-Maintenance-Housekeeping CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: checklist-backend-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ‚úÖ Set your fixed deploy directory (change this path as per your server)
      - name: Set variables
        run: |
          echo "APP_DIR=/home/ubuntu/apps/checklist-backend" >> $GITHUB_ENV
          echo "PM2_NAME=checklist-backend" >> $GITHUB_ENV
          echo "HEALTH_PATH=/health" >> $GITHUB_ENV

      # ‚úÖ Sync code to APP_DIR (so PM2 always runs from fixed folder)
      - name: Deploy code to server folder
        run: |
          mkdir -p "$APP_DIR"
          rsync -a --delete --exclude=node_modules --exclude=.git ./ "$APP_DIR"/
          echo "‚úÖ Code synced to $APP_DIR"

      # ‚úÖ Restore .env from server (recommended)
      - name: Restore .env from server path
        run: |
          if [ -f "$APP_DIR/.env" ]; then
            chmod 600 "$APP_DIR/.env"
            echo "‚úÖ .env exists in $APP_DIR"
          else
            echo "‚ùå .env not found in $APP_DIR/.env"
            echo "‚û°Ô∏è Put .env manually once on server OR use GitHub Secrets to generate it."
            exit 1
          fi

      - name: Install dependencies
        working-directory: ${{ env.APP_DIR }}
        run: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci || (echo "‚ö†Ô∏è npm ci failed, fallback to npm install" && npm install)
          else
            npm install
          fi

      - name: Build (if present)
        working-directory: ${{ env.APP_DIR }}
        run: npm run build --if-present

      - name: Start/Restart PM2
        working-directory: ${{ env.APP_DIR }}
        run: |
          pm2 --version

          if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
            echo "‚ôªÔ∏è Restarting PM2: $PM2_NAME"
            pm2 restart "$PM2_NAME" --update-env
          else
            echo "üöÄ Starting PM2: $PM2_NAME"
            pm2 start server.js --name "$PM2_NAME" --time --update-env
          fi

          pm2 save
          pm2 status

      - name: Health check (wait up to 45s)
        working-directory: ${{ env.APP_DIR }}
        run: |
          PORT=$(grep -E '^PORT=' .env | head -n 1 | cut -d= -f2 | tr -d '\r' || true)
          if [ -z "$PORT" ]; then PORT=3000; fi

          URL="http://127.0.0.1:${PORT}${HEALTH_PATH}"
          echo "üîé Checking: $URL"

          for i in {1..15}; do
            if curl -fsS "$URL" >/dev/null 2>&1; then
              echo "‚úÖ Health OK"
              exit 0
            fi
            echo "‚è≥ Not ready yet... (${i}/15)"
            sleep 3
          done

          echo "‚ùå Health check failed. Debug:"
          pm2 status || true
          pm2 logs "$PM2_NAME" --lines 200 || true
          ss -tulpn | grep -E "node|:${PORT}" || true
          exit 1
