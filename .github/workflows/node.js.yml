name: Deploy Checklist Backend (Fast)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: checklist-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
        with:
          clean: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Restart PM2 (DEPLOY MODE)
        run: |
          export DEPLOY_MODE=true
          pm2 restart checklist-backend --update-env || \
          pm2 start server.js --name checklist-backend --time --update-env
          pm2 save

      - name: Health check
        run: |
          PORT=$(grep -E '^PORT=' .env | cut -d= -f2 || echo 5050)
          for i in {1..15}; do
            curl -fs http://localhost:$PORT/health && exit 0
            sleep 1
          done
          pm2 logs checklist-backend --lines 50 || true
          exit 1
