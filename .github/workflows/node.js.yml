name: Deploy Checklist Backend (Fast)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: checklist-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 3

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false

      # 2️⃣ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      # 3️⃣ Restore .env (IMPORTANT)
      - name: Restore .env
        run: |
          cp /home/ubuntu/secrets/checklist-backend/.env ./.env
          chmod 600 ./.env
          echo "✅ .env restored"

      # 4️⃣ Install dependencies (fast + safe)
      - name: Install dependencies
        run: |
          npm ci || npm install

      # 5️⃣ Restart PM2 (DEPLOY MODE = fast)
      - name: Restart PM2
        run: |
          export DEPLOY_MODE=true
          pm2 restart checklist-backend --update-env || \
          pm2 start server.js --name checklist-backend --time --update-env
          pm2 save
          pm2 status

      # 6️⃣ Health check (FAST, no DB)
      - name: Health check
        run: |
          PORT=$(grep -E '^PORT=' .env | cut -d= -f2 || echo 5050)
          echo "Checking health on port $PORT"

          for i in {1..15}; do
            if curl -fsS "http://localhost:${PORT}/health" >/dev/null; then
              echo "✅ Health OK"
              exit 0
            fi
            sleep 1
          done

          echo "❌ Health failed"
          pm2 logs checklist-backend --lines 50 || true
          exit 1
