name: Checklist-Maintenance-Housekeeping CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: checklist-backend-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 10

    steps:
      # 0) Backup .env BEFORE checkout (so it never gets deleted)
      - name: Backup .env (before checkout)
        shell: bash
        run: |
          set -e
          APP_DIR="$GITHUB_WORKSPACE"
          ENV_BACKUP="/home/ubuntu/.env_backup_checklist_backend"

          if [ -f "$APP_DIR/.env" ]; then
            cp -f "$APP_DIR/.env" "$ENV_BACKUP"
            chmod 600 "$ENV_BACKUP"
            echo "‚úÖ .env backed up"
          else
            echo "‚ÑπÔ∏è No .env found yet"
          fi

      - name: Checkout (code update)
        uses: actions/checkout@v4
        with:
          clean: false

      # 1) Restore .env AFTER checkout
      - name: Restore .env (after checkout)
        shell: bash
        run: |
          set -e
          APP_DIR="$GITHUB_WORKSPACE"
          ENV_BACKUP="/home/ubuntu/.env_backup_checklist_backend"

          if [ -f "$ENV_BACKUP" ]; then
            cp -f "$ENV_BACKUP" "$APP_DIR/.env"
            chmod 600 "$APP_DIR/.env"
            echo "‚úÖ .env restored"
          fi

          if [ ! -f "$APP_DIR/.env" ]; then
            echo "‚ùå .env missing at $APP_DIR/.env"
            exit 1
          fi

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      # 2) Install dependencies (FAST)
      - name: Install dependencies (fast)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          npm config set fund false
          npm config set audit false
          npm config set progress false

          # ‚úÖ fastest in most cases
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund --prefer-offline
          else
            npm install --no-audit --no-fund --prefer-offline
          fi

      # 3) Restart PM2
      - name: Restart PM2 (reload env)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"
          PM2_NAME="checklist-backend"

          if pm2 describe "$PM2_NAME" >/dev/null 2>&1; then
            pm2 restart "$PM2_NAME" --update-env
          else
            pm2 start server.js --name "$PM2_NAME" --time --update-env
          fi

          pm2 save
          pm2 status

      # 4) Health check (short + fast)
      - name: Health check (max 30s)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          PORT=$(grep -E '^PORT=' .env | head -n 1 | cut -d= -f2 | tr -d '\r' || true)
          [ -z "$PORT" ] && PORT=3000

          URL="http://127.0.0.1:${PORT}/health"
          echo "üîé Checking: $URL"

          for i in {1..10}; do
            if curl -fsS "$URL" >/dev/null 2>&1; then
              echo "‚úÖ Health OK"
              exit 0
            fi
            sleep 3
          done

          echo "‚ùå Health failed. Debug:"
          pm2 logs checklist-backend --lines 120 || true
          ss -tulpn | grep -E "node|:${PORT}" || true
          exit 1
